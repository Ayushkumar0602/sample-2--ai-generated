<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #007bff;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card h2 {
            margin-top: 0;
        }

        .note-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .note-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-list li:last-child {
            border-bottom: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #profile-info {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 10px;
                flex-direction: column;
            }

            nav li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="note-creation.html">Create Note</a></li>
                    <li><button id="logout-button">Logout</button></li>
                </ul>
            </nav>
        </header>

        <div id="profile-info">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <p>Email: <span id="user-email"></span></p>
        </div>

        <div class="dashboard-content">
            <div class="card">
                <h2>Your Notes</h2>
                <ul id="notes-list" class="note-list">
                    <!-- Notes will be dynamically added here -->
                </ul>
            </div>

            <div class="card">
                <h2>Quick Actions</h2>
                <button onclick="location.href='note-creation.html'">Create New Note</button>
                <button onclick="alert('Feature coming soon!')">Update Profile</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVYdfql5aqHrChlA1v3nxRLkIbYyWMvUg",
            authDomain: "study2-7bdc7.firebaseapp.com",
            projectId: "study2-7bdc7",
            storageBucket: "study2-7bdc7.firebasestorage.app",
            messagingSenderId: "320617984870",
            appId: "1:320617984870:web:04b61ea4ee88ae057e4ea7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Authentication State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user);
                displayUserInfo(user);
                loadNotes(user.uid);
            } else {
                // User is signed out
                console.log("User is signed out.");
                window.location.href = "index.html"; // Redirect to login page
            }
        });

        // Logout Function
        document.getElementById("logout-button").addEventListener("click", () => {
            auth.signOut().then(() => {
                console.log("User signed out.");
                window.location.href = "index.html"; // Redirect to login page
            }).catch(error => {
                console.error("Sign out error:", error);
            });
        });

        // Display User Info
        function displayUserInfo(user) {
            document.getElementById("user-name").textContent = user.displayName || "User";
            document.getElementById("user-email").textContent = user.email;
        }

        // Load Notes from Firestore
        function loadNotes(userId) {
            db.collection("notes")
                .where("userId", "==", userId)
                .orderBy("createdAt", "desc") // Order by creation date
                .get()
                .then((querySnapshot) => {
                    const notesList = document.getElementById("notes-list");
                    notesList.innerHTML = ""; // Clear existing notes
                    querySnapshot.forEach((doc) => {
                        const noteData = doc.data();
                        const noteItem = document.createElement("li");

                        // Display Note Title
                        const titleSpan = document.createElement("span");
                        titleSpan.textContent = noteData.title;
                        noteItem.appendChild(titleSpan);

                        // Add Edit Button
                        const editButton = document.createElement("button");
                        editButton.textContent = "Edit";
                        editButton.style.marginLeft = "10px";
                        editButton.onclick = function() {
                            window.location.href = `note-creation.html?id=${doc.id}`; // Redirect to edit page
                        };
                        noteItem.appendChild(editButton);

                        // Add Delete Button
                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "Delete";
                        deleteButton.style.marginLeft = "10px";
                        deleteButton.onclick = function() {
                            deleteNote(doc.id);
                        };
                        noteItem.appendChild(deleteButton);

                        notesList.appendChild(noteItem);
                    });
                })
                .catch((error) => {
                    console.error("Error getting notes: ", error);
                });
        }

        // Delete Note Function
        function deleteNote(noteId) {
            db.collection("notes").doc(noteId).delete()
                .then(() => {
                    console.log("Note successfully deleted!");
                    // Reload notes after deletion. Get the current user
                    const user = auth.currentUser;
                    if (user) {
                        loadNotes(user.uid);
                    }

                })
                .catch((error) => {
                    console.error("Error removing document: ", error);
                });
        }

    </script>
</body>
</html>
