<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px; /* Add some top margin */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dashboard-link, .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .dashboard-link:hover, .back-button:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Note</h1>

        <label for="noteTitle">Note Title:</label>
        <input type="text" id="noteTitle" name="noteTitle" required>

        <label for="noteContent">Note Content:</label>
        <textarea id="noteContent" name="noteContent" required></textarea>

        <button onclick="createNote()">Save</button>
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
    </div>

    <a href="dashboard.html" class="dashboard-link">Go to Dashboard</a>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            "authDomain": "study2-7bdc7.firebaseapp.com",
            "appId": "1:320617984870:web:04b61ea4ee88ae057e4ea7",
            "apiKey": "AIzaSyCVYdfql5aqHrChlA1v3nxRLkIbYyWMvUg",
            "messagingSenderId": "320617984870",
            "projectId": "study2-7bdc7",
            "storageBucket": "study2-7bdc7.firebasestorage.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
            }
        });

        // Function to create a new note
        async function createNote() {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteContent = document.getElementById('noteContent').value;

            try {
                const user = auth.currentUser;
                if (!user) {
                    alert("User not logged in.");
                    return;
                }

                // Add note to Firestore
                await db.collection('notes').add({
                    userId: user.uid,
                    title: noteTitle,
                    content: noteContent,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("Note saved successfully!");
                window.location.href = 'dashboard.html'; // Redirect to dashboard after saving
            } catch (error) {
                console.error("Error saving                 alert("Failed to save note. Please try again. Error: " + error.message);
            }
        }
    </script>
</body>
</html>
