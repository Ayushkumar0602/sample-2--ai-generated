<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex: 1; /* Allows the container to grow and fill the available space */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            margin: 0 5px;
        }

        .button-group button:first-child {
            margin-left: 0;
        }

        .button-group button:last-child {
            margin-right: 0;
        }

        #preview-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #preview-container h2 {
            margin-top: 0;
            color: #3498db;
        }

        #preview-content {
            white-space: pre-wrap; /* Preserves formatting and wraps text */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            textarea {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                margin: 5px 0;
            }
        }

        /* Rich Text Editor Styles */
        #editor {
            border: 1px solid #ccc;
            min-height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-sizing: border-box;
            overflow-y: auto; /* For scrollable content */
            resize: vertical;
        }

        #editor:focus {
            outline: none;
            border-color: #3498db;
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .toolbar button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover {
            background-color: #e0e0e0;
        }

        .toolbar button:active {
            background-color: #d0d0d0;
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            align-items: center;
        }

        .color-picker label {
            margin-right: 5px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            cursor: pointer;
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
        }

        .color-picker input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 2px;
        }

        /* Font Size Selector */
        .font-size-selector {
            display: flex;
            align-items: center;
        }

        .font-size-selector label {
            margin-right: 5px;
        }

        .font-size-selector select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Note</h1>

        <label for="noteTitle">Title:</label>
        <input type="text" id="noteTitle" name="noteTitle" placeholder="Enter note title">

        <label for="editor">Content:</label>
        <div class="toolbar">
            <button onclick="formatDoc('bold')"><b>B</b></button>
            <button onclick="formatDoc('italic')"><i>I</i></button>
            <button onclick="formatDoc('underline')"><u>U</u></button>
            <button onclick="formatDoc('justifyLeft')"><i class="fa fa-align-left"></i>Left</button>
            <button onclick="formatDoc('justifyCenter')"><i class="fa fa-align-center"></i>Center</button>
            <button onclick="formatDoc('justifyRight')"><i class="fa fa-align-right"></i>Right</button>
            <button onclick="formatDoc('insertOrderedList')"><i class="fa fa-list-ol"></i>OL</button>
            <button onclick="formatDoc('insertUnorderedList')"><i class="fa fa-list-ul"></i>UL</button>
            <button onclick="formatDoc('undo')"><i class="fa fa-undo"></i>Undo</button>
            <button onclick="formatDoc('redo')"><i class="fa fa-repeat"></i>Redo</button>
            <button onclick="formatDoc('createLink', prompt('Enter URL:', ''))"><i class="fa fa-link"></i>Link</button>
            <button onclick="formatDoc('unlink')"><i class="fa fa-unlink"></i>Unlink</button>
            <div class="color-picker">
                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" onchange="formatDoc('foreColor', this.value)">
            </div>
            <div class="color-picker">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" onchange="formatDoc('hiliteColor', this.value)">
            </div>
            <div class="font-size-selector">
                <label for="fontSize">Font Size:</label>
                <select id="fontSize" onchange="formatDoc('fontSize', this.value)">
                    <option value="1">Small</option>
                    <option value="3">Normal</option>
                    <option value="5">Large</option>
                    <option value="7">Extra Large</option>
                </select>
            </div>
        </div>
        <div id="editor" contenteditable="true"></div>

        <div class="button-group">
            <button onclick="saveNote()">Save Note</button>
            <button onclick="previewNote()">Preview</button>
            <button onclick="clearNote()">Clear</button>
        </div>

        <div id="preview-container" style="display:none;">
            <h2>Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>
